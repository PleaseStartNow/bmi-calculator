<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>

  <!-- Manifest for Add to Home Screen -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png" />

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('https://images.unsplash.com/photo-1512058564366-c9e1d31714af?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 30px;
      width: 90%;
      max-width: 400px;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      background: #ff6f61;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <input type="number" id="weight" placeholder="Enter weight (kg)">
    <input type="number" id="height" placeholder="Enter height (cm)">
    <button onclick="calculateBMI()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const result = document.getElementById("result");

      if (!weight || !height || weight <= 0 || height <= 0) {
        result.textContent = "Please enter valid weight and height.";
        return;
      }

      let bmi = weight / ((height * height) / 10000);;
      let message = `Your BMI is ${bmi.toFixed(2)}. `;

      if (bmi < 18.5) {
        message += "You are underweight.";
      } else if (bmi < 24.9) {
        message += "You have a normal weight.";
      } else if (bmi < 29.9) {
        message += "You are overweight.";
      } else {
        message += "You are obese.";
      }

      result.textContent = message;
    }

    // Prompt for A2HS (Add to Home Screen)
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // Optionally auto-show a custom button to install
      // You can add a button and trigger: deferredPrompt.prompt();
    });
  </script>
</body>
</html>
