<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>

  <!-- PWA -->
  <meta name="theme-color" content="#f3f4f6" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png" />

  <style>
    * {
      box-sizing: border-box;
    }
  
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f5f5; /* Dark black background */
      color: #000000; /* Black text */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  
    .container {
      background: rgba(256, 256, 256, 0.2);
      border-radius: 20px;
      box-shadow: 1 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 30px;
      width: 90%;
      max-width: 400px;
      color: #f3f4f6;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid black; /* Black border */
      font-size: 16px;
    }
    button {
      padding: 12px 25px;
      background: #ff6f61;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: black; /* Black result text */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <input type="number" id="weight" placeholder="Enter weight (kg)">
    <input type="number" id="height" placeholder="Enter height (cm)">
    <button onclick="calculateBMI()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const result = document.getElementById("result");

      if (!weight || !height || weight <= 0 || height <= 0) {
        result.textContent = "Please enter valid weight and height.";
        return;
      }

      const bmi = weight / ((height * height) / 10000);
      let message = `Your BMI is ${bmi.toFixed(2)}. `;

      if (bmi < 18.5) {
        message += "You are underweight.";
      } else if (bmi < 24.9) {
        message += "You have a normal weight.";
      } else if (bmi < 29.9) {
        message += "You are overweight.";
      } else {
        message += "You are obese.";
      }

      result.textContent = message;
    }

    // PWA A2HS prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });
  </script>
</body>
</html>
