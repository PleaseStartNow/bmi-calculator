<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>

  <!-- PWA -->
  <meta name="theme-color" content="#f3f4f6" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <input type="number" id="weight" placeholder="Enter weight (kg)">
    <input type="number" id="height" placeholder="Enter height (cm)">
    <button onclick="calculateBMI()">Calculate</button>
    <div class="result" id="result"></div>
    <div class="footnote">
      <p><strong>Note:</strong></p>
      <p>• If BMI is below 18.5 → You are <strong>Underweight</strong></p>
      <p>• If BMI is from 18.5 to 24.9 → You have <strong>Normal weight</strong></p>
      <p>• If BMI is from 25 to 29.9 → You are <strong>Overweight</strong></p>
      <p>• If BMI is 30 or more → You are <strong>Obese</strong></p>
    </div>
  </div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const result = document.getElementById("result");

      if (!weight || !height || weight <= 0 || height <= 0) {
        result.textContent = "Please enter valid weight and height.";
        return;
      }

      const bmi = weight / ((height * height) / 10000);
      let message = `Your BMI is ${bmi.toFixed(2)}. `;

      if (bmi < 18.5) {
        message += "You are underweight.";
      } else if (bmi < 24.9) {
        message += "You have a normal weight.";
      } else if (bmi < 29.9) {
        message += "You are overweight.";
      } else {
        message += "You are obese.";
      }

      result.textContent = message;
    }

    // PWA A2HS prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });
  </script>
</body>
</html>
