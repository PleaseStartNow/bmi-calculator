<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <input type="number" id="weight" placeholder="Enter weight (kg)">
    <input type="number" id="height" placeholder="Enter height (cm)">
    <button onclick="calculateBMI()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      let weight = parseFloat(document.getElementById("weight").value);
      let height = parseFloat(document.getElementById("height").value);
      let result = document.getElementById("result");

      if (!weight || !height || weight <= 0 || height <= 0) {
        result.textContent = "Please enter valid weight and height.";
        return;
      }

      // âœ… Correct BMI formula for cm height
      let bmi = weight / ((height * height) / 10000);
      let message = `Your BMI is ${bmi.toFixed(2)}. `;

      if (bmi < 18.5) {
        message += "You are underweight.";
      } else if (bmi < 24.9) {
        message += "You have a normal weight.";
      } else if (bmi < 29.9) {
        message += "You are overweight.";
      } else {
        message += "You are obese.";
      }

      result.textContent = message;
    }
  </script>
</body>
</html>
